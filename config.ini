[general]
#daemon = yes
workers = 2
logfile = complaints.log
pidfile = complaints.pid
watchdog = 300

[client]
host_url = https://lb.api-sandbox.openprocurement.org
api_version = 2.3
mode = _all_
#feed = changes
limit = 1000
timeout = 30
use_cache = yes
#store_claim = no
#store_draft = no
fast_rewind = yes
skip_until = 2016-09-01
reset_hour = 22
clear_cache = 6
sleep = 10

[mysql]
host = 127.0.0.1
user = complaints
passwd = complaints
db = complaints
table = complaints

[loggers]
keys = root, openprocurement.complaints.queue

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_openprocurement.complaints.queue]
level = INFO
handlers =
qualname = openprocurement.complaints.queue

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)s [%(processName)-14s %(process)5d] %(message)s
