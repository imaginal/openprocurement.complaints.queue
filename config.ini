[general]
pidfile = complaints_queue.pid

[client]
host_url = https://api-sandbox.openprocurement.org
api_version = 0.12

[mysql]
host = 127.0.0.1
user = complaints
passwd = complaints
db = complaints
table = complaints

[loggers]
keys = root, openprocurement.complaints.queue, restkit.client

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_openprocurement.complaints.queue]
level = INFO
handlers =
qualname = openprocurement.complaints.queue

[logger_restkit.client]
level = ERROR
handlers =
qualname = restkit.client

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)s %(message)s
