[general]
pidfile = complaints_queue.pid
sigalrm = 300

[client]
host_url = https://lb.api-sandbox.openprocurement.org
api_version = 2
params = 1
sleep = 10
skip_until = 2016-04
timeout = 30

[mysql]
host = 127.0.0.1
user = complaints
passwd = complaints
db = complaints
table = complaints

[loggers]
keys = root, openprocurement.complaints.queue, restkit.client

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_openprocurement.complaints.queue]
level = INFO
handlers =
qualname = openprocurement.complaints.queue

[logger_restkit.client]
level = ERROR
handlers =
qualname = restkit.client

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)s %(message)s
